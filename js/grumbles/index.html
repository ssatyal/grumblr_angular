<h2>I'm the Grumbles index!</h2>
<div><input type="text" data-ng-model="GrumbleIndexViewModel.newGrumble.title" placeholder="add grumble"></div>
<div data-ng-click="GrumbleIndexViewModel.create()">+</div>
<div data-ng-repeat="grumble in GrumbleIndexViewModel.grumbles">
  <p><a data-ui-sref="grumbleShow({id: $index})">{{grumble.title}}</a></p>
  <p data-ng-click="GrumbleIndexViewModel.destroy($index)">&cross;</p>
</div>
